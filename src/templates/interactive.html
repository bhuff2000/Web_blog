{% extends "base.html" %}
{% block content %}


<body>

    <div class="container">
        <h3>Welcome!  Best programming language</h3>
            <form>
                <input type="text" size="5" name="proglang" id="text_input">
                <a href="#" id="process_input"><button class="btn btn-default">Submit</button></a>
            </form>
        <p id="result"></p>
    </div>
<script>
    $(document).ready(function() {
    $('#process_input').bind('click', function() {
    $.ajax({
    type: "GET",
    url: "/backgroundProcess",
    processData: "true",
    data: $('input[name="proglang"]').val(),
    dataType:"text",
    success: function(data) {
    $("#result").text(data.result);
    },
    error: function(x,y,z) {
    console.log(x);
    console.log(y);
    console.log(z);
    }
    });
   // $.getJSON('/backgroundProcess', {
   // 'proglang' : $('input[name="proglang"]').val(),
   // }, function(data) {
   // $("#result").text(data.result);

    //});
    return false;
    });
    });
</script>

</body>


{% endblock %}
