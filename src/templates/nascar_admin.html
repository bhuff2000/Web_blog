{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new-blog" action="/nascar/load" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Type of data to load</label>
                <input type="text" id="type" class="form-control" name="type">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Year</label>
                <input type="text" id="year" class = "form-control" name="year">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Series</label>
                <input type="text" id="series" class = "form-control" name="series">
            </div>
        </div>
        <button type="submit" class="btn btn-success" >Load Data</button>
</form>
</div>
{% endblock %}
