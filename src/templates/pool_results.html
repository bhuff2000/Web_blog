{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
<div class="container">
    <h2>Pool Results</h2>
    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                {% for user in users %}
                <th scope="col">{{ user }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for round in pool_picks %}

            <tr>
                {% for driver in round %}
                <td>{{ driver['car_num'] }} - {{ driver['drv_full'] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

</div>
{% endblock %}
