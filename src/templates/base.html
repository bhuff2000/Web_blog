<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width initial-scale=1, shrink-to-fit=no">
    <title>Nascar Stuff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="{{  url_for('home_template')  }}">Home</a></li>
            {% if current_user.is_authenticated %}
            <li class="nav-item" ><a class="nav-link" href="{{  url_for('logout')  }}">Log Out</a></li>
            <li class="nav-item" >Welcome {{  current_user.username  }}</li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{{  url_for('login_template')  }}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>

</head>

<body>
{% block content%}

{% endblock %}
</body>
</html>
