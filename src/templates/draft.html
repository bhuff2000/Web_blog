{% extends "base.html" %}
{% block content %}
    <h3 style='color: #ccc;font-size: 30px;'>No message yet</h3>
    <div  class="message_holder"></div>

    <form action="" method="GET" id="load">
        <input type="text" class="username" placeholder="User Name"/>
        <input type="text" class="message" placeholder="Messages"/>
        <input type="Submit"/>

    </form>
    <button onclick="createDraft()">Create Draft</button>

    <script type="text/javascript" charset="utf-8">

    var socket =socket.io();
    socket.on('connect', function() {
        console.log('this is javascript connect script')
        socket.emit('message', 'this is javascript send to message');
        });

    socket.on('response', function(msg) {
        console.log('this is the javascript response script ' +msg)
        $( 'div.message_holder').append( '<div><b style="color: #000">Room:  : </b>'+msg.room+'</div>' )
        });
    </script>


{% endblock %}
